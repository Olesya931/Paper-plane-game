<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Plane Game</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
   
</head>
<body>

    
    <div class="wrapper">
        <div class="left-border"></div>
            <div class="container">
                <div class="top-border">
                    <div class="score-section">
                        <span class="icon"><i class='bx bx-award'></i></span>
                        Score: <span class="score"></span>
                    </div>
                    <div class="refresh_section">
                        <span class="icon"><i class='bx bx-refresh'></i></span> Refresh
                    </div>
                </div>
                <div class="sky">
                    <div class="plane"></div>
                </div>
                <div class="ground ground-move">
                </div>
            </div>
    <div class="right-border"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
